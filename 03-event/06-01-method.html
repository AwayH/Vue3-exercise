<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - 方法</title>
  <style>
    body,
    input {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      width: 300px;
    }

    .fix-margin {
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
    }

    .form-shadow {
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
    }

    .form__part,
    .form__desc {
      margin: 1rem;
    }

    .form__label {
      margin-left: .5rem;
    }

    .form__input--number {
      width: 100%;
      padding: .5rem;
      background-color: rgba(232, 240, 254);
      border: 1px solid #e9e6e6;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form__input--number:focus {
      outline: none;
      border-color: #3d6aaf;
      box-shadow: 0 0 0 4px #d9e8ff;
    }

    .form__input--4 {
      width: 40%;
    }
  </style>
</head>

<body>

  <div id="App">
    <div class="container mx-auto">
      <div class="form form-shadow fix-margin">
        <!-- TODO: Template syntax -->
        <p class="form__desc">1 日圓，兌換 新台幣</p>
        <div class="form__part">
          <!-- TODO: Data and Behavior binding -->
          <input class="form__input form__input--number form__input--4" id="Twd" type="number">
          <label class="form__label" for="Twd">新台幣</label>
        </div>
        <div class="form__part">
          <!-- TODO: Data and Behavior binding -->
          <input class="form__input form__input--number form__input--4" id="Jpy" type="number">
          <label class="form__label" for="Jpy">日圓</label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.21/vue.global.min.js"></script>

  <script>

    const { ref, createApp } = Vue;
    const app = {
      setup() {
        const twd = ref(0);
        const jpy = ref(0);
        const exchangeRate = .25; // 1 日圓 = 0.25 新台幣

        // TODO

        return {
          twd,
          jpy,
          exchangeRate,
          // TODO

        };
      },
    };

    createApp(app).mount('#App');

  </script>

</body>

</html>
