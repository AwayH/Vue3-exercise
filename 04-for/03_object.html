<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - 列表渲染與物件</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
      background-color: #ddd;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .box {
      width: 400px;
      padding: .5rem;
      background-color: #fff;
    }

    .box__ls {
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <div id="App">
    <div class="box mx-auto">
      <ul class="box__ls">
        <!-- TODO: Template syntax -->

      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.21/vue.global.min.js"></script>

  <script>

    const { createApp, reactive } = Vue;
    const app = {
      setup() {
        const user = reactive({
          name: 'Hook',
          age: 40,
          skill: 'RWD',
        });
        
        return {
          user,
        };
      },
    };

    createApp(app).mount('#App');

  </script>

</body>

</html>
