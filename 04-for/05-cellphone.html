<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Vue - 列表渲染</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, "LiHei Pro", "Microsoft JhengHei", MingLiU, sans-serif;
      color: #333;
    }

    a:hover {
      text-decoration: none
    }

    figure {
      margin: 0
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto
    }

    .container {
      max-width: 900px
    }

    .img-resp {
      max-width: 100%;
      height: auto;
      vertical-align: bottom
    }

    .l-flip {
      flex-direction: row-reverse
    }

    .base__head {
      text-align: center
    }

    .base__tit {
      font-size: 3em
    }

    .pd {
      display: flex;
      align-items: center;
      padding-top: 2em;
      padding-bottom: 2em;
    }

    .pd+.pd {
      border-top: solid 1px #ccc
    }

    .pd__body,
    .pd__foot {
      padding: 1rem;
      width: 50%;
    }

    .pd__name {
      font-size: 2em
    }

    .pd__ls {
      margin: 0;
      padding: 0;
      list-style-type: none
    }

    .pd__desc {
      font-size: .9em;
      color: #666
    }

    .pd__item,
    .pd__desc {
      line-height: 1.7;
      text-align: justify
    }

    .link-peace {
      color: #007bff
    }

    .link:hover {
      text-decoration: none
    }
  </style>
</head>
